<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Eldritch Horror Helper</h1>
    <div class="ancients">
        <h2>Выберите Древнего</h2>
        <div class="ancients-list">
            <div class="ancients-item" id="azathoth">
                <img src="./assets/Ancients/Azathoth.png" alt="Azathoth">
            </div>
            <div class="ancients-item" id="cthulhu">
                <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
            </div>
            <div class="ancients-item" id="iogSothoth">
                <img src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
            </div>
            <div class="ancients-item" id="shubNiggurath">
                <img src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
            </div>
        </div>
    </div>
    <div class="difficulties">
        <h2>Выберите уровень сложности</h2>
        <div class="difficulties-list">
            <div class="difficulties-item">
                <p>Очень легкий</p>
            </div>
            <div class="difficulties-item">
                <p>Легкий</p>
            </div>
            <div class="difficulties-item">
                <p>Средний</p>
            </div>
            <div class="difficulties-item">
                <p>Высокий</p>
            </div>
            <div class="difficulties-item">
                <p>Очень высокий</p>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
